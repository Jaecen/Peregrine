<div ng-if="error.length > 0" class="alert alert-danger">
	{{error}}
</div>
<div data-ng-hide="round" class="alert alert-info">loading...</div>
<div class="round-area" data-ng-if="round">
	<h2>Round {{round.number}}</h2>
	<div class="item-list matches">
		<div data-ng-repeat="match in round.matches" class="item row round-detail-match">
			<div class="col-xs-5 round-detail-player text-left pairing-box">
				<span>{{match.players[0].name}}</span>
			</div>
			<div class="col-xs-2 text-center pairing-box">
				<span class="label label-primary">VS</span>
			</div>
			<div class="col-xs-5 round-detail-player text-right pairing-box" data-ng-if="match.players.length > 1">
				<span>{{match.players[1].name}}</span>
			</div>
			<div class="col-xs-5 round-detail-player text-right pairing-box" data-ng-if="match.players.length === 1">
				<span>Bye</span>
			</div>
		</div>
	</div>
	<div class="action-bar">
		<button ng-click="go('/tournament/' + tournament.key + '/roundedit/' + (round.number))" class="btn btn-primary btn-lg">Enter Round Results</button>
	</div>
</div>
