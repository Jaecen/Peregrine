<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="peregrineUi">
<head>
	<title>Magic Tourney</title>
	<meta name="description" content="We help you easily run your magic tournament from your phone or desktop." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href='http://fonts.googleapis.com/css?family=Raleway|Bangers' rel='stylesheet' type='text/css'>
	<!--3.0.3 version of bootstrap required for angular ui bootstrap-->
	<link href="Styles/Bootstrap/Less/bootstrap.min.css" rel="stylesheet" />
	<link href="Styles/Bootstrap/Less/theme.css" rel="stylesheet" />
	<link href="Styles/Style.css" rel="stylesheet" />

	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/png" href="/Images/favicon.png?v=2" />
</head>

		<div class="container-fluid">

		<div class="container-fluid">

		</div>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
	<script src="/Scripts/ui-bootstrap-tpls.min.js"></script>

	<script src="/Scripts/controllers/adminController.js"></script>
	<script src="/Scripts/resources/outcomeResource.js"></script>

	<script src="/Scripts/resources/standingsResource.js"></script>
	<script src="/Scripts/resources/tournamentResource.js"></script>
	<script src="/Scripts/resources/activeRoundResource.js"></script>

	<script src="/Scripts/directives/upDown.js"></script>
