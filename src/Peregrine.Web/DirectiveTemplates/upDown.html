<span class="up-down-control">
	<a class="btn btn-sm btn-default" ng-click="decrement()">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<input type="text" class="up-down-value form-control input-sm text-2" data-ng-model="value">
	<a class="btn btn-sm btn-default" ng-click="increment()">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</span>
